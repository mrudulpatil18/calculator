<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

            <div class="displayBoard result">ON </div>
            <div class="displayBoard display"></div>

            <div class="line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = 'op'>/</button>
            </div>
            <div class="line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = 'op'>*</button>
            </div>
            <div class="line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class = 'op'>-</button>
            </div>
            <div class="line">
                <button>.</button>
                <button>0</button>
                <button class="eq">=</button>
                <button class = 'op'>+</button>
            </div>
            <button class="clear">C</button>

    </div>
    <script src="./script.js"></script>
</body>
</html>
